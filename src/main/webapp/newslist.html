    <script type="text/javascript" src="layui/layui.js"></script>



    <script type="text/javascript">

        var qs = Qs
        var pageNum = UrlParam.paramValues("pageNum")==null?1:UrlParam.paramValues("pageNum").toString()
        var vmm = new Vue({
            el: '#app',
            data: {
                newslist: [],
                key: '',
                pageNum:pageNum,
                pageSize: 6,
            },
            mounted(){
                sessionStorage.setItem("signoutShow","newslist")
                this.getnewslist()
            },
            methods: {
                getnewslist() {
                    axios.post('admin/newsList', qs.stringify({
                        key: this.key,
                        pageSize: this.pageSize
                    })).then(response => {
                        layui.use(['laypage', 'layer'], function () {
                            var laypage = layui.laypage
                                , layer = layui.layer;
                            //总页数大于页码总数
                            laypage.render({
                                elem: 'demo1'
                                ,theme:"#E98C81"
                                ,curr:vmm.pageNum
                                , limit: vmm.pageSize
                                , count: response.data.list.length //数据总数
                                , jump: function (obj, first) {
                                    vmm.pageNum = obj.curr
                                    vmm.current_page(obj.curr, vmm.pageSize)
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                }
                            });
                        });
                    }).catch(error => {
                        console.log(error)
                    })
                },


                current_page(page, pageSize) {
                    axios.post('admin/newsList', qs.stringify({
                        key: this.key,
                        pageNum: page,
                        pageSize: pageSize,
                    })).then(response => {
                        this.newslist = response.data.pageInfo.list

                    }).catch(error => {
                        console.log(error)
                    })
                },



            }
        });

        window.onload=function(){
            $("#topiframe").load("iframe/topiframe.html")
            $("#footiframe").load("iframe/footiframe.html")
        }
    </script>
