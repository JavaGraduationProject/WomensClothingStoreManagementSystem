    <script type="text/javascript">

        var qs = Qs
        var vmm = new Vue({
            el: '#app',
            data: {
                applylist:[],
                pageSize:10,
            },
            mounted(){
                if (sessionStorage.getItem("uname") == null) {
                    location.replace("login.html")
                    return;
                }
                this.getapplylist()
            },
            methods: {
                getapplylist() {
                    axios.post('applyLb',qs.stringify({
                        key:this.key,
                        pageSize:this.pageSize,
                    })).then(response =>{
                        layui.use(['laypage', 'layer'], function(){
                            var laypage = layui.laypage
                                ,layer = layui.layer;
                            //总页数大于页码总数
                            laypage.render({
                                elem: 'demo1'
                                ,theme:"#E98C81"

                                ,limit:vmm.pageSize
                                ,count: response.data.list.length //数据总数
                                ,jump: function(obj,first){
                                    vmm.current_page(obj.curr,vmm.pageSize)
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                }
                            });
                        });
                    }).catch(error =>{
                        console.log(error)
                    })
                },


                current_page(page,pageSize){
                    axios.post('applyLb',qs.stringify({
                        key:this.key,
                        pageNum:page,
                        pageSize:pageSize,
                    })).then(response =>{
                        this.applylist = response.data.pageInfo.list
                    }).catch(error =>{
                        console.log(error)
                    })
                },

                del(id){
                    axios.post('admin/applyDel',qs.stringify({
                        id:id,
                    })).then(response =>{
                        this.getapplylist()
                    }).catch(error =>{
                        console.log(error)
                    })
                },

            }
        });

        window.onload=function(){
            $("#topiframe").load("iframe/topiframe.html")
            $("#footiframe").load("iframe/footiframe.html")

            // var sc = document.createElement("script");
            // sc.src = "assets/js/main.js";
